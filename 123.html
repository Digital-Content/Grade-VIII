<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Resources</title>
  <style>
    /* General body and background setup */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://www.rawpixel.com/image/6117989/free-illustration-image-background-clouds-sky');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    h1, h2, h3 {
      font-size: 2.5em;
      color: #333;
    }

    .section {
      margin-top: 30px;
    }

    .cloud-link {
      display: inline-block;
      background: #fff;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1.2em;
    }

    .cloud-link:hover {
      background: #e0f7fa;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      color: #0056b3;
    }

    .login-input {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #218838;
    }

    /* Modal Styles for Login Form */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Show login modal on click */
    .show {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Modal for Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Login to Access Study Resources</h2>
      <input type="text" id="username" class="login-input" placeholder="Enter Username" />
      <input type="password" id="password" class="login-input" placeholder="Enter Password" />
      <button class="login-button" onclick="login()">Login</button>
    </div>
  </div>

  <!-- Resource Section -->
  <div class="container" id="resourcesSection" style="display: none;">
    <h1>Study Resources</h1>

    <!-- Maths Section -->
    <div class="section">
      <h3>Maths Folder</h3>
      <a href="#" class="cloud-link" onclick="openMathsBook()">Open Maths Book</a>
    </div>

    <!-- Hindi Section -->
    <div class="section">
      <h3>Hindi Folder</h3>
      <a href="https://srijanonlinesupport.com/learning_page.php?book_id=142" target="_blank" class="cloud-link">Reader</a>
      <a href="https://srijanonlinesupport.com/learning_page.php?book_id=150" target="_blank" class="cloud-link">Grammar</a>
    </div>

    <!-- Other Subject Sections -->
    <!-- Add other subject sections similarly -->
  </div>

  <script>
    function openLoginModal() {
      document.getElementById('loginModal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('loginModal').classList.remove('show');
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const correctUsername = '8';
      const correctPassword = '1';

      if (username === correctUsername && password === correctPassword) {
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('resourcesSection').style.display = 'block';
      } else {
        alert('Invalid credentials! Please try again.');
      }
    }

    function openMathsBook() {
      const correctPassword = 'Hardeep6713@';
      const userInput = prompt('Please enter the password to access the Maths Book:');
      if (userInput === correctPassword) {
        window.open("http://readedge.mielib.com/home/ViewContent?BookId=49&BookName=Excellence%20In%20Mathematics&type=5", "_blank");
      } else {
        alert('Incorrect password. Access denied.');
      }
    }

    // Open modal when page loads
    window.onload = function() {
      openLoginModal();
    }
  </script>

</body>
</html>
